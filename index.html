<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>CodePen Delete Project Confirmation</title>
  </head>
  <body>
    <h1>Delete Project Confirmation</h1>
    <main>
      <h2>Are you sure you want to delete this Project?</h2>
      <p>
        Deleting this Project will delete all the files within, the metadata
        (like hearts and views), and all trace of it on CodePen. It is
        irreversible. If you're sure, type the words
        <strong>delete project</strong> to delete your project.
      </p>
      <input type="text" />
      <div>
        <button disabled="disabled" class="danger">
          I understand the consequences, delete this Project
        </button>
        <button class="cancel">Cancel</button>
      </div>
    </main>
    <script src="./scripts.js"></script>
  </body>
</html>
